<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="icon"
    href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text x=%2250%%22 y=%2250%%22 dominant-baseline=%22central%22 text-anchor=%22middle%22 font-family=%22Roboto, Arial, sans-serif%22 font-weight=%22bold%22 font-size=%2270%22 fill=%22%230078d4%22>WG</text></svg>">
  <title>WebGation Settings</title>
  <link rel="stylesheet" href="popup.css" />
</head>

<body>
  <div class="container">
    <div class="row">
      <h2>WebGation</h2>
      <a href="https://github.com/Pro-Bandey/WebGator" target="_blank">
        Rate it
      </a>
    </div>
    <hr />
    <div class="site-info">
      <strong>Current Site</strong>
      <a id="siteOriginLink" target="_blank">
        <div id="siteOrigin">—</div>
      </a>
    </div>

    <div class="row">
      <label for="enabledToggle" class="label-inline">Enable on this site</label>
      <label class="switch">
        <input type="checkbox" id="enabledToggle">
        <span class="slider"></span>
      </label>
    </div>

    <div class="row">
      <label for="modeSelect" style="font-weight:800;font-size:16px;">Mode</label>
      <select id="modeSelect">
        <option selected value="static">Static</option>
        <option value="floating">Floating</option>
      </select>
    </div>

    <div class="row">
      <label style="display: flex;flex-direction: column;">Floating position <span id="posInfo">—</span></label>
      <button id="resetPos">Reset Position</button>
    </div>

    <hr />

    <div class="row">
      <button id="exportBtn">Export Settings</button>
      <button id="importBtn">Import Settings</button>
    </div>

    <textarea id="jsonArea" placeholder="Paste settings JSON here to import or view exported JSON"></textarea>

    <div class="row">
      <button id="applyImport">Apply Import</button>
      <button id="clearSite">Clear Site Settings</button>
    </div>

    <div id="status" class="status"></div>
  </div>

  <script src="popup.js"></script>
</body>

</html>
